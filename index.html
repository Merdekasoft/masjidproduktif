<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masjid Produktif</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #ffffff);
      padding: 1rem;
      max-width: 500px;
      margin-inline: auto;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #444;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      justify-items: center;
    }

    .bubble {
      width: 100px;
      height: 100px;
      border-radius: 40% 60% 60% 40% / 50% 60% 40% 50%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-decoration: none;
      font-size: 0.8rem;
    }

    .bubble:hover {
      transform: scale(1.05) rotate(1deg);
    }

    .bubble i {
      font-size: 1.3rem;
      margin-bottom: 0.3rem;
    }

    .agenda { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
    .forum { background: linear-gradient(135deg, #f6d365, #fda085); }
    .keahlian { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
    .lapak { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
    .kelas { background: linear-gradient(135deg, #c2e9fb, #a1c4fd); }
    .inspirasi { background: linear-gradient(135deg, #fccb90, #d57eeb); }
    .donasi { background: linear-gradient(135deg, #e0c3fc, #8ec5fc); }
    .kolaborasi { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }

    @media (max-width: 400px) {
      .bubble {
        width: 90px;
        height: 90px;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-mosque"></i> Masjid Produktif</h1>

  <div class="container">
    <a href="agenda.html" class="bubble agenda"><i class="fas fa-calendar-alt"></i>Agenda</a>
    <a href="forum.html" class="bubble forum"><i class="fas fa-users"></i>Forum</a>
    <a href="keahlian.html" class="bubble keahlian"><i class="fas fa-tools"></i>Keahlian</a>
    <a href="lapak.html" class="bubble lapak"><i class="fas fa-store"></i>Lapak</a>
    <a href="kelas.html" class="bubble kelas"><i class="fas fa-chalkboard-teacher"></i>Kelas</a>
    <a href="inspirasi.html" class="bubble inspirasi"><i class="fas fa-lightbulb"></i>Inspirasi</a>
    <a href="donasi.html" class="bubble donasi"><i class="fas fa-hand-holding-usd"></i>Donasi</a>
    <a href="kolaborasi.html" class="bubble kolaborasi"><i class="fas fa-hands-helping"></i>Kolaborasi</a>
  </div>

</body>
</html>
