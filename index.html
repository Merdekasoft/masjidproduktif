<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masjid Produktif</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #ffffff);
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #ff6f61, #ffcc00, #6b9ac4, #a1c4fd, #f69e7f);
      background-size: 300% 300%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      font-weight: bold;
      animation: gradientMove 5s infinite linear;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 0.5rem;
      justify-items: center;
      flex-grow: 1;
      padding-bottom: 1rem;
    }

    .bubble {
      width: 30vw;
      height: 30vw;
      max-width: 120px;
      max-height: 120px;
      border-radius: 40% 60% 60% 40% / 50% 60% 40% 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-decoration: none;
      font-size: 1rem;
      animation: fadeInScale 0.8s ease forwards;
      opacity: 0;
    }

    .bubble:hover {
      transform: scale(1.05) rotate(1deg);
    }

    .bubble i {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    .agenda { background: linear-gradient(135deg, #84fab0, #8fd3f4); animation-delay: 0s; }
    .forum { background: linear-gradient(135deg, #f6d365, #fda085); animation-delay: 0.1s; }
    .keahlian { background: linear-gradient(135deg, #a18cd1, #fbc2eb); animation-delay: 0.2s; }
    .lapak { background: linear-gradient(135deg, #ffecd2, #fcb69f); animation-delay: 0.3s; }
    .kelas { background: linear-gradient(135deg, #c2e9fb, #a1c4fd); animation-delay: 0.4s; }
    .inspirasi { background: linear-gradient(135deg, #fccb90, #d57eeb); animation-delay: 0.5s; }
    .donasi { background: linear-gradient(135deg, #e0c3fc, #8ec5fc); animation-delay: 0.6s; }
    .kolaborasi { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); animation-delay: 0.7s; }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 400px) {
      .bubble {
        width: 35vw;
        height: 35vw;
        font-size: 1rem;
      }

      .bubble i {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-mosque"></i> Masjid Produktif</h1>

  <div class="container">
    <a href="agenda.html" class="bubble agenda"><i class="fas fa-calendar-alt"></i>Agenda</a>
    <a href="forum.html" class="bubble forum"><i class="fas fa-users"></i>Forum</a>
    <a href="keahlian.html" class="bubble keahlian"><i class="fas fa-tools"></i>Keahlian</a>
    <a href="lapak.html" class="bubble lapak"><i class="fas fa-store"></i>Lapak</a>
    <a href="kelas.html" class="bubble kelas"><i class="fas fa-chalkboard-teacher"></i>Kelas</a>
    <a href="inspirasi.html" class="bubble inspirasi"><i class="fas fa-lightbulb"></i>Inspirasi</a>
    <a href="donasi.html" class="bubble donasi"><i class="fas fa-hand-holding-usd"></i>Donasi</a>
    <a href="kolaborasi.html" class="bubble kolaborasi"><i class="fas fa-hands-helping"></i>Kolaborasi</a>
  </div>

</body>
</html>
