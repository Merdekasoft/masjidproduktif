<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masjid Produktif</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent; /* Menghilangkan efek tap highlight di Android WebView */
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #ffffff);
      padding: 1rem;
      max-width: 100%;
      min-height: 100vh;
      margin-inline: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: transparent;
      background: linear-gradient(45deg, #ff6f61, #ffcc00, #6b9ac4, #a1c4fd, #f69e7f);
      background-clip: text;
      -webkit-background-clip: text;
      font-weight: bold;
      animation: fadeInSlide 1s ease-out forwards;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 0.5rem;
      justify-items: center;
      flex-grow: 1;
      padding-bottom: 1rem;
    }

    .bubble {
      width: 30vw;
      height: 30vw;
      max-width: 120px;
      max-height: 120px;
      border-radius: 40% 60% 60% 40% / 50% 60% 40% 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0.5rem;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-decoration: none;
      font-size: 1rem;
      animation: bubblePop 0.8s ease forwards;
      opacity: 0;
    }

    .bubble:hover {
      transform: scale(1.05) rotate(1deg);
    }

    .bubble i {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    @keyframes bubblePop {
      0% {
        opacity: 0;
        transform: scale(0.7);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .agenda { background: linear-gradient(135deg, #00c9a7, #0061ff); animation-delay: 0s; }
    .forum { background: linear-gradient(135deg, #ff6a00, #ee0979); animation-delay: 0.1s; }
    .keahlian { background: linear-gradient(135deg, #8e2de2, #4a00e0); animation-delay: 0.2s; }
    .lapak { background: linear-gradient(135deg, #ff4e50, #f9d423); animation-delay: 0.3s; }
    .kelas { background: linear-gradient(135deg, #1d976c, #93f9b9); animation-delay: 0.4s; }
    .inspirasi { background: linear-gradient(135deg, #f7971e, #ffd200); animation-delay: 0.5s; }
    .donasi { background: linear-gradient(135deg, #f953c6, #b91d73); animation-delay: 0.6s; }
    .kolaborasi { background: linear-gradient(135deg, #00b09b, #96c93d); animation-delay: 0.7s; }

    @media (max-width: 400px) {
      .bubble {
        width: 35vw;
        height: 35vw;
        font-size: 1rem;
      }

      .bubble i {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-mosque"></i> Masjid Produktif</h1>

  <div class="container">
    <a href="agenda.html" class="bubble agenda"><i class="fas fa-calendar-alt"></i>Agenda</a>
    <a href="forum.html" class="bubble forum"><i class="fas fa-users"></i>Forum</a>
    <a href="keahlian.html" class="bubble keahlian"><i class="fas fa-tools"></i>Keahlian</a>
    <a href="lapak.html" class="bubble lapak"><i class="fas fa-store"></i>Lapak</a>
    <a href="kelas.html" class="bubble kelas"><i class="fas fa-chalkboard-teacher"></i>Kelas</a>
    <a href="inspirasi.html" class="bubble inspirasi"><i class="fas fa-lightbulb"></i>Inspirasi</a>
    <a href="donasi.html" class="bubble donasi"><i class="fas fa-hand-holding-usd"></i>Donasi</a>
    <a href="kolaborasi.html" class="bubble kolaborasi"><i class="fas fa-hands-helping"></i>Kolaborasi</a>
  </div>

</body>
</html>
