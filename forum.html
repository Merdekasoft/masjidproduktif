<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forum Jamaah Masjid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-[#eae6df] font-sans min-h-screen flex flex-col">

  <header class="bg-green-700 text-white py-3 shadow-md sticky top-0 z-10">
    <div class="px-4 flex items-center space-x-2">
      <span class="text-xl">ðŸ’¬</span>
      <h1 class="text-lg font-semibold">Forum Jamaah Masjid</h1>
    </div>
  </header>

  <main class="flex-grow px-4 py-6 overflow-y-auto max-w-md w-full mx-auto space-y-4">
    <div id="diskusi-container" class="space-y-3 fade-in">
      <p class="text-gray-500 text-sm italic text-center">Memuat diskusi terbaru...</p>
    </div>
  </main>

  <footer class="bg-green-100 text-center text-sm text-green-700 py-2 border-t border-green-200">
    <div>&copy; 2025 Masjid Produktif</div>
    <div>
      <a href="https://chat.whatsapp.com/YOUR_GROUP_LINK_HERE" target="_blank"
         class="text-green-600 font-semibold hover:underline">
        Gabung Grup WhatsApp
      </a>
    </div>
  </footer>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRhcv3m26WJ0vCK7nw2jYVYL3MQmexgpra81YyBnjmYd69U68WZLz8qJ3z7WqQEdfW1DRWrCNSbRacu/pub?output=tsv';

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split('\n');
        const discussions = lines.slice(1).map(line => {
          const [nama, pesan] = line.split('\t');
          return { nama, pesan };
        });

        const container = document.getElementById('diskusi-container');
        container.innerHTML = '';

        if (discussions.length === 0) {
          container.innerHTML = '<p class="text-sm text-gray-500 italic text-center">Belum ada diskusi saat ini.</p>';
        }

        discussions.forEach(d => {
          const el = document.createElement('div');
          el.className = 'max-w-xs bg-white p-3 rounded-2xl shadow-md text-sm text-gray-800';
          el.innerHTML = `<p><strong class="text-green-700">${d.nama}:</strong><br/>${d.pesan}</p>`;
          container.appendChild(el);
        });
      });
  </script>

</body>
</html>
